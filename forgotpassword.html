<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Event Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(140, 63, 255, 0.3);
      margin-top: 100px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-primary {
      background-color: #8c3fff;
      border: none;
    }
    a {
      color: #8c3fff;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-box col-md-5">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <form action="reset-password.php" method="POST">
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" name="email" class="form-control" required placeholder="Enter your registered email">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
        <p class="text-center mt-3">
          <a href="login.html">Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Vanta Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x8c3fff, // Purple lines
      backgroundColor: 0x0d0d0d,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 18.00
    });
  </script>
</body>
</html>
