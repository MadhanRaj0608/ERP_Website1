<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Event Registration Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      color: white;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      margin-top: 80px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #8c3fff;
      border: none;
    }

    .toggle-link {
      cursor: pointer;
      color: #ccc;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: white;
    }

    .nav-tabs .nav-link {
      color: white;
    }

    .nav-tabs .nav-link.active {
      background-color: #8c3fff;
      color: white;
      border: none;
      border-radius: 0.25rem 0.25rem 0 0;
    }

    .forgot-link {
      text-align: right;
      font-size: 0.9rem;
      color: #ccc;
    }

    .forgot-link a {
      color: #8c3fff;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box col-md-5">
      <ul class="nav nav-tabs mb-4 justify-content-center" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signin-tab" type="button" onclick="showSignIn()">Sign In</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" type="button" onclick="showSignUp()">Sign Up</button>
        </li>
      </ul>

      <form action="auth.php" method="POST">
        <input type="hidden" name="action" value="signin" id="form-action">

        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Enter password">
        </div>

        <div class="mb-3" id="name-box" style="display: none;">
          <label>Name</label>
          <input type="text" name="name" class="form-control" placeholder="Your full name">
        </div>

        <div class="forgot-link mb-3" id="forgot-box">
          <a href="forgotpassword.html">Forgot password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Vanta JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
   <!-- Vanta JS for Purple Lines -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
  VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x8c3fff,        // purple lines
    backgroundColor: 0x0d0d0d,
    points: 12.00,
    maxDistance: 22.00,
    spacing: 17.00
  });
</script>


  <!-- Toggle Logic -->
  <script>
    function showSignIn() {
      document.getElementById("form-action").value = "signin";
      document.getElementById("name-box").style.display = "none";
      document.getElementById("signin-tab").classList.add("active");
      document.getElementById("signup-tab").classList.remove("active");
      document.getElementById("forgot-box").style.display = "block";
    }

    function showSignUp() {
      document.getElementById("form-action").value = "signup";
      document.getElementById("name-box").style.display = "block";
      document.getElementById("signup-tab").classList.add("active");
      document.getElementById("signin-tab").classList.remove("active");
      document.getElementById("forgot-box").style.display = "none";
    }
  </script>
</body>
</html>
